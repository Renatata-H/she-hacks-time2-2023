<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #e74c3c; /* Red color */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid black; /* Black border line */
    }

    header img {
      height: 40px; /* Adjust the height of your logo */
      margin: 0 auto; /* Center the logo */
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    aside {
      width: 200px;
      background-color:#049EC2; /* Dark blue color for sidebar */
      padding: 10px;
      border-right: 2px solid black; /* Black border line */
      box-sizing: border-box;
    }

    button {
      display: block;
      width: calc(100% - 40px); /* Adjust the width of buttons */
      background-color: #049EC2; /* Lighter blue color */
      color: #fff; /* White text color */
      padding: 6px; /* Adjust button padding */
      margin: 3px 0;
      border: 2px solid black; /* Black border line */
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    .sub-buttons {
      padding: 7px;
      padding-left: 20px; /* Adjust the space for sub-buttons */
    }

    .sub-buttons button {
      width: calc(100% - 20px); /* Adjust the width of sub-buttons */
      margin: 2px 0;
      padding: 6px; /* Adjust sub-button padding */
    }
  </style>
</head>
<body>

    <input type="text" placeholder="Search...">
  </header>
