<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - Rights on Sight</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Set minimum height to fill the viewport */
    }

    .container {
      display: flex;
    }

    main {
      position: fixed;
      display: flex;
      flex: 1;
      padding: 20px;
      margin-top: 70px; /* Adjust this value to match the height of your fixed header */
    }

    aside {
      width: 200px;
      background-color: #049EC2; /* Dark blue color for sidebar */
      padding: 10px;
      border-right: 4.5px solid #167b91;
      box-sizing: border-box;
      z-index: 1; /* Set a lower z-index */
      
    }

    header {
      background-color: #e74c3c; /* Red color */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      /*border-bottom: 2px solid black; /* Black border line */
      position: fixed;
      width: 100%;
      left: 200px; /* Ensure the header starts from the left */
      right: 0; /* Ensure the header spans the entire width */
      z-index: 2; /* Set a higher z-index to keep it above other elements */
    }

    header img {
      height: 400px; /* Adjust the height of your logo */
      margin: 0 50px; /* Center the logo */
      padding: 0;
    }


    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-left: auto;
      flex: 1;
      width: 50px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: calc(100% - 25px); /* Adjust the width of buttons */
      background-color: #109bba; /* Lighter blue color */
      color: #fff; /* White text color */
      padding: 6px; /* Adjust button padding */
      margin: 3px 0;
      /*border: 2px solid black;  Black border line */
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-size: 14px;
      margin-bottom: 0px;
      margin-top: 0px;
      border-radius: 15px;
      border-color:#109bba;
      background-color: #0f87a2;
    }

    button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    .sub-buttons {
      padding: 5px;
      padding-left: 20px; /* Adjust the space for sub-buttons */
      margin-bottom: 0px;
      margin-top: 1px;
    }

    .sub-buttons button {
      width: calc(100% - 4px); /* Adjust the width of sub-buttons */
      margin: 2px 0;
      padding: 4px; /* Adjust sub-button padding */
      margin-bottom: 0px;
      margin-top: 0px;
    }
  </style>
</head>
<body>

  <div class="container">
    <aside>
      <img src="logo.png" alt="Logo do site: 'Right on Sight'" style="height: 120px; margin-left: 25px;">
      
      <button>Conteúdo</button>
      <div class="sub-buttons">
        <button onclick="goToPage('escrita.html')">Escrita de texto</button>
        <button onclick="goToPage('campo.html')">Campo de busca e FAQ </button>
        <button onclick="goToPage('formatos.html')"> Formatos</button>
      </div>
      
      <button>Organização</button>
      <div class="sub-buttons">
        <button onclick="goToPage('Semântica.html')">Semântica do HTML</button>
        <button onclick="goToPage('Desc.html')">Descrições e textos alternativos</button>
        <button onclick="goToPage('bread.html')">Breadcrumbs</button>
        <button onclick="goToPage('captcha.html')">Pop ups e captcha </button>
        <button onclick="goToPage('erro.html')"> Mensagens de erro em formulários </button>
        
      </div>
  
      <button>Visual</button>
      <div class="sub-buttons">
        <button onclick="goToPage('legibilidade.html')">Legibilidade</button>
        <button onclick="goToPage('padro.html')">Padronização e consistência</button>
        <button onclick="goToPage('filtros.html')">Filtro de cores</button>
        <button onclick="goToPage('cores.html')">Info cores</button>
      </div>
  
      <button>Multimídia</button>
      <div class="sub-buttons">
          <button onclick="goToPage('icones.html')">Icones</button>
          <button onclick="goToPage('itens.html')">Itens decorativos</button>
          <button onclick="goToPage('libras.html')">Libras e audiodescrição</button>
      </div>
  
      <button>Navegação (aspectos motores)</button>
      <div class="sub-buttons">
        <button onclick="goToPage('area.html')">Área de clique</button>
        <button onclick="goToPage('espaco.html')"> Espaçamento dos conteúdos </button>
        <button onclick="goToPage('nav.html')"> Navegação por teclado (tabindex)</button>
      </div>
    </aside>
    <script>
      function goToPage(page) {
          document.body.style.opacity = 0;
          setTimeout(function() {
              window.location = page;
          }, 500);
      }
  </script>

    <div style="flex: 1;">
      <header>
        <input type="text" placeholder="Pesquise..." tabindex="23">
      </header>

      <main>
        <p>Lorem ipsum</p>
        <!-- The rest of your website content goes here -->
      </main>
    </div>
  </div>

</body>
</html>
