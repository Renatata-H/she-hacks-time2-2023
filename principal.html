<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #FF0000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid black; 
    }

    header img {
      height: 40px;
    }

    button {
      background-color: #FF0000; 
      color: #fff;
      padding: 8px 15px;
      border: 2px solid black; 
      margin-left: 10px; 
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #2980b9; 
    }
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh; /* altura total da janela */
}

.sidebar {
    width: 15%; /* largura desejada para a barra lateral */
    background: #049EC2; /* cor de fundo da barra lateral */
}

.content {
    width: 75%; /* largura restante para o conteúdo principal */
    background: #fff; /* cor de fundo do conteúdo principal */
}

  </style>
</head>
<body>

  <header>
    <img src="shehacks.png" alt="Logo">
    <button>Acessibilidade</button>
    <button>O projeto</button>
    <button>Sobre nós</button>
    <button>Apoie</button>
  </header>

  <!DOCTYPE html>
<html>
<head>
    <title>Sidebar Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Conteúdo da barra lateral -->
        </div>
        <div class="content">
            <!-- Conteúdo principal do site -->
        </div>
    </div>
</body>
</html>

  <!-- O resto do site vem aqui -->

</body>
</html>
